<!DOCTYPE html>
<html>

<head>
  <title></title>
  <link href="https://fonts.googleapis.com/css?family=Righteous&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script type="text/javascript" src="main1.js"></script>

</head>

<body>

  <section class="background">
    <div class="container">
      <div class="screen">
        <div class="screen-body">
          <div class="screen-body-item left">
            <div class="app-title">
              <div class="animated infinite pulse">
                Student <br> Grade <br> Card.
              </div>
            </div>
          </div>
          <div class="screen-body-item">
            <div class="app-form">
              <div class="app-form-group">
                <input type="text" class="app-form-control" placeholder="English" id="english" required="">
              </div>
              <div class="app-form-group">
                <input type="text" class="app-form-control" placeholder="hindi" id="hindi" required="">
              </div>
              <div class="app-form-group">
                <input type="text" class="app-form-control" placeholder="Physics" id="physics" required="">
              </div>
              <div class="app-form-group">
                <input type="text" class="app-form-control" placeholder="Chemistry" id="chemistry" required="">
              </div>
              <div class="app-form-group">
                <input type="text" class="app-form-control" placeholder="Meths" id="meths" required="">
              </div>
              <div>
                <input type="button" name="" value="show result" class="app-form-button" onclick="klcy()">
              </div>
            </div>
          </div>

        </div>
        <div class="app-form-group showdata">
          <p id="showData"></p>
        </div>
      </div>
  </section>
</body>

</html>
